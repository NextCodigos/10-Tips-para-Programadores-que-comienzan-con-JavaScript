<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="caja">
      <h2>Información de la cerveza</h2>
      <p>Nombre: <span class="beer-name"></span></p>
      <p>Marca: <span class="beer-brand"></span></p>
      <p>Graduación: <span class="beer-graduation"></span></p>
      <p>Origen: <span class="beer-origin"></span></p>
      <p>Descripción: <span class="beer-description"></span></p>
    </div>
    <script>
      // Definimos una clase para representar una cerveza
      class Beer {
        // Constructor que inicializa el nombre, marca, graduación, origen y descripción de la cerveza
        constructor(name, brand, graduation, origin, description) {
          this.name = name;
          this.brand = brand;
          this.graduation = graduation;
          this.origin = origin;
          this.description = description;
        }
        // Método que devuelve el nombre y la marca de la cerveza
        show() {
          return this.name + " " + this.brand;
        }
      }

      // Creamos una instancia de la clase Beer con nombre "Tremens", marca "Delirium", graduación "9%", origen "Bélgica" y descripción "Cerveza trapense de alta graduación"
      let beer = new Beer("Tremens", "Delirium", "9%", "Bélgica", "Cerveza trapense de alta graduación");

      // Seleccionamos los elementos del DOM para mostrar la información
      let nameElement = document.querySelector(".beer-name");
      let brandElement = document.querySelector(".beer-brand");
      let graduationElement = document.querySelector(".beer-graduation");
      let originElement = document.querySelector(".beer-origin");
      let descriptionElement = document.querySelector(".beer-description");

      // Mostramos la información de la cerveza en los elementos del DOM
      nameElement.textContent = beer.name;
      brandElement.textContent = beer.brand;
      graduationElement.textContent = beer.graduation;
      originElement.textContent = beer.origin;
      descriptionElement.textContent = beer.description;
    </script>
  </body>
</html>
